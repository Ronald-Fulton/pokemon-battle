<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon Battle</title>

    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
  </head>
  <body>
      <audio autoplay id="background-music">
          <source src="audio/pokemon_music.mp3" type="audio/mp3">
        </audio>
        <audio id="hit-sound">
          <source src="audio/hit_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="win-sound">
          <source src="audio/win_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="fight-sound">
            <source src="audio/fight.wav" type="audio/wav">
          </audio>
    <div class="select-screen">
      <div class="header">
        <div class="mode">VS Mode</div>
        <div class="title">
          Choose a Pokemon
        </div>
      </div>
      <div class="main">
        <div class="character charmander" data-pokemon="charmander">
          <div class="title">Charmander</div>
          <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/charmander.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>

        <div class="character bulbasaur" data-pokemon="bulbasaur">
          <div class="title">Bulbasaur</div>
          <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/bulbasaur.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>

        <div class="character squirtle" data-pokemon="squirtle">
          <div class="title">Squirtle</div>
          <div style="background: url(http://www.smogon.com/dex/media/sprites/xy/squirtle.gif) no-repeat center center;
  -webkit-background-size: 100% 100%;
  -moz-background-size: 100% 100%;
  -o-background-size: 100% 100%;
  background-size: 100% 100%;height: 100px; width: 100px;"></div>
        </div>
      </div>
    </div>



    <!-- Battle Screen -->


  <div id="battle-screen">
     <div class="fight-btn">
      fight
    </div>

    <div class="battle-btns">
      <div class="attack rock" data-attack="rock">
        <img src="https://i.imgur.com/0sWAgmm.png" width="100%">
        Rock
      </div><div class="attack paper" data-attack="paper">
        <img src="https://i.imgur.com/aU8NcKH.png">
        Paper
      </div><div class="attack scissors" data-attack="scissors">
        <img src="https://i.imgur.com/n4HFHgj.png">
        Scissors
      </div>
    </div>

    <div class="player">
      <div class="player1">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>

          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>

        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />

      </div>
    </div>

    <div class="cpu">
      <div class="player2">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>

          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>

        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />
      </div>
    </div>
  </div>



  <!-- Winner screen -->

  <div id="winner-screen" data-win="winner-screen">
    <div class="winner-title">
      Winner
    </div>
    <div class="winner-img">
      <img id="img" src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" />
    </div>
    <div class="try-again">
      <a href="index.html">Try again?</a>
    </div>
  </div>





    <script src="js/script.js"></script>
  </body>
</html>
